<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üïµÔ∏è Real-Time Recognition</title>
  <style>
    body { font-family: "Segoe UI", Arial, sans-serif; background: #f4f6f8; color: #333; text-align: center; padding: 40px; }
    h1 { color: #0078d7; margin-bottom: 30px; font-size: 32px; }
    .video-container { margin: 0 auto; width: 80%; max-width: 720px; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0px 4px 12px rgba(0,0,0,0.1); padding: 10px; }
    img { width: 100%; border-radius: 10px; border: 2px solid #0078d7; }
    .btn { display: inline-block; margin: 20px 10px 0; padding: 12px 22px; background-color: #0078d7; color: white; border-radius: 8px; text-decoration: none; font-weight: 500; transition: background 0.3s ease; }
    .btn:hover { background-color: #005fa3; }
    .status-note { margin-top: 10px; font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <h1>üïµÔ∏è Real-Time Attendance Recognition</h1>

  <div class="video-container">
    <img src="{{ url_for('video_feed') }}" id="videoFeed">
    <div class="status-note">Recognizing faces in real-time. Green: Present | Red: Unknown or AlreadyMarked</div>
  </div>

  <div>
    <a href="/" class="btn" id="backBtn">‚¨ÖÔ∏è Back to Dashboard</a>
  </div>

  <script>
    // Stop camera when leaving page
    document.getElementById("backBtn").addEventListener("click", function() {
        fetch("/stop_camera", {method: "POST"});
    });

    window.addEventListener('beforeunload', function() {
        navigator.sendBeacon('/stop_camera');
    });
  </script>
</body>
</html>
